<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #23272a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .server-icon {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }
        a {
            text-decoration: none;
            color: #7289da;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Discord Server</h1>
        <p>Join our vibrant community to connect, chat, and collaborate!</p>
        <img src="IMG_4437.png" alt="Server Icon" class="server-icon">
        <p>
            Click <a href="https://youtu.be/xvFZjo5PgG0?si=j3q5MyChtQA-8_mX" target="_blank">here</a> to join the server.
        </p>
    </div>
</body>
</html>
